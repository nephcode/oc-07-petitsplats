  <body>
    <header>
      <div id="logo">
        <a class="logo" href="/">
          <img alt="logo" src="/images/common/logo.svg" />
        </a>
      </div>
      <div class="header-title">
        <h1>
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
          DÉLICIEUSES
        </h1>
        <div class="main-search-bar-container">
          <input
            id="searchbar"
            class="search-bar"
            placeholder="Rechercher une recette, un ingrédient, ..."
          />
          <div id="loop" class="loop-container">
            <button id="search" class="search-button">
              <img src="/images/common/loop.svg" alt="loop" />
            </button>
          </div>
          <img class="delete" src="/images/common/cross.svg" alt="delete" />
        </div>
      </div>
    </header>
    <main>
      <!--DROPDOWN START -->
      
      <section id="dropdown-container">
        <div id="filter-container">
        <!-- INGREDIENT -->
        <div id="dropdown-ingredients" class="dropdown">
          <span>Ingrédients</span>
          <img src="/images/common/arrow-open.svg" alt="arrow">
          <div class="collapsed">
            <input id="ingredients-search-bar" class="search-bar">
            <img class="delete" src="/images/common/cross.svg" alt="delete" />
            <div class="loop-container">
              <img src="/images/common/loop-drop.svg" alt="loop" />
            </div>
            <section class="items-container">
            </section>
          </div>
        </div>
        <!-- INGREDIENT END -->
        <!-- DEVICES -->
        <div id="dropdown-devices" class="dropdown">
          <span>Appareils</span>
          <img src="/images/common/arrow-open.svg" alt="arrow">
          <div class="collapsed devices">
            <input id="devices-search-bar" class="search-bar">
            <img class="delete" src="/images/common/cross.svg" alt="delete" />
            <div class="loop-container">
              <img src="/images/common/loop-drop.svg" alt="loop" />
            </div>
            <section class="items-container">
            </section>
          </div>
        </div>
        <!-- DEVICES END -->
        <!-- USTENSILS -->
        <div id="dropdown-ustensils" class="dropdown">
          <span>Ustensiles</span>
          <img src="/images/common/arrow-open.svg" alt="arrow">
          <div class="collapsed ustensils">
            <input id="ustensils-search-bar" class="search-bar">
            <img class="delete" src="/images/common/cross.svg" alt="delete" />
            <div class="loop-container">
              <img src="/images/common/loop-drop.svg" alt="loop" />
            </div>
            <section class="items-container">
            </section>
          </div>
        </div>
      </div>
        <!-- USTENSILS END -->
        <div id="countRepice"><span>50 Recettes</span></div>
      </section>
      <!--DROPDOWN END -->
      <!--TAG START -->
      <section id="tag-container"></section>
    <section id="recipes">
      <div id="recipes-container"></div>
    </section>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/images/common/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/main.js" defer></script>
    <title>Les petits plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Inter&family=Manrope:wght@200..800&family=Spectral:ital,wght@0,400;1,300;1,400;1,800&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header>
      <div id="logo">
        <a class="logo" href="/">
          <img alt="logo" src="/images/common/logo.svg">
        </a>
      </div>
      <div class="header-title">
        <h1>
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
          DÉLICIEUSES
        </h1>
      </div>
      <div id="searchcontainer" class="main-search-bar-container">
        <div class="search-bar">
          <input id="searchbar" placeholder="Rechercher une recette, un ingrédient, ...">
          <button id="clean-input-main">⌘+Del</button>
          <div id="loop" class="loop-container">
            <button id="search" class="search-button">
              <img src="/images/common/loop.svg" alt="loop">
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!--DROPDOWN START -->
      
      <div id="dropdown-container">
        <div id="filter-container">
        <!-- INGREDIENT -->
        <div id="dropdown-ingredients" class="dropdown">
          <span>Ingrédients</span>
          <img src="/images/common/arrow-open.svg" alt="arrow">
          <div class="collapsed">
            <input id="ingredients-search-bar" class="search-bar">
            <img class="delete" src="/images/common/cross-drop.svg" alt="delete">
            <div class="loop-container">
              <img src="/images/common/loop-drop.svg" alt="loop">
            </div>
            <div class="items-container">
            </div>
          </div>
        </div>
        <!-- INGREDIENT END -->
        <!-- DEVICES -->
        <div id="dropdown-devices" class="dropdown">
          <span>Appareils</span>
          <img src="/images/common/arrow-open.svg" alt="arrow">
          <div class="collapsed devices">
            <input id="devices-search-bar" class="search-bar">
            <img class="delete" src="/images/common/cross-drop.svg" alt="delete">
            <div class="loop-container">
              <img src="/images/common/loop-drop.svg" alt="loop">
            </div>
            <div class="items-container">
            </div>
          </div>
        </div>
        <!-- DEVICES END -->
        <!-- USTENSILS -->
        <div id="dropdown-ustensils" class="dropdown">
          <span>Ustensiles</span>
          <img src="/images/common/arrow-open.svg" alt="arrow">
          <div class="collapsed ustensils">
            <input id="ustensils-search-bar" class="search-bar">
            <img class="delete" src="/images/common/cross-drop.svg" alt="delete">
            <div class="loop-container">
              <img src="/images/common/loop-drop.svg" alt="loop">
            </div>
            <div class="items-container">
            </div>
          </div>
        </div>
      </div>
        <!-- USTENSILS END -->
        <div id="countRepice"><span>50 Recettes</span></div>
      </div>
      <!--DROPDOWN END -->
      <!--TAG START -->
      <div id="tag-container"></div>
    <div id="recipes">
      <div id="recipes-container"></div>
    </d>
    <!--TAG END -->
    </main>
    <footer>
      <p>© 2024 Petits Plats — OC 07 - JS Search Engine</p>
    </footer>
  </body>
</html>
